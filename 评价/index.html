    <style>
      body {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        max-width: 540px;
        background-color: #6cf;
      }

      #checkboxs {
        display: flex;
        flex-wrap: wrap;
        justify-content: left;
        align-items: center;
        font-size: 24px;
      }

      #checkboxs label {
        text-decoration: line-through;
        color: #888; /* 更改未选中项的文字颜色，以便区分 */
      }

      /* 当复选框被选中时，取消其父级label的删除线并恢复文字颜色 */
      #checkboxs label:has(input[type="checkbox"]:checked) {
        text-decoration: none;
        color: initial;
      }

      .input-container {
        margin-top: 20px; /* 与上面的元素保持一些间距 */
      }

      .input-container input {
        width: 100%; /* 使输入框宽度自适应容器 */
        padding: 10px; /* 添加内边距 */
        border: 1px solid #ccc; /* 添加边框 */
        border-radius: 4px; /* 添加圆角 */
        box-sizing: border-box; /* 使内边距和边框包含在宽度内 */
        font-size: 16px;
      }

      .input-container input:focus {
        outline: none; /* 去除焦点时的外轮廓 */
        border-color: #4a90e2; /* 改变边框颜色 */
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.5); /* 添加阴影 */
      }
    </style>
  </head>
